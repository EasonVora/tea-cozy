<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Tea Cozy</title>
</head>
    <header>
        <img id="logo" src="./images/img-tea-cozy-logo.webp" alt="Tea Cozy Logo">
        <ul id="top-menu">
            <li><a href="#">Mission</a></li>
            <li><a href="#">Featured Tea</a></li>
            <li><a href="#">Locations</a></li>
        </ul>
    </header>
<body>
    <div id="image-mission">
        <div id="mission">
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
        <img id="mission-background" src="./images/img-mission-background.webp" alt="Mission Background">
    </div>

    <article id="products">
        <h2>Tea of the Month</h2>
        <h4></h4>
        <div class="item-and-name">
            <img src="./images/img-berryblitz.webp" alt="Berry Blitz img">
            <h4>Fall Berry Blitz Tea</h4>
        </div>
        <div class="item-and-name">
            <img src="./images/img-spiced-rum.jpg" alt="Spiced Rum Tea img">
            <h4>Spiced Rum Tea</h4>
        </div>
        <div class="item-and-name">
            <img src="./images/img-donut.jpg" alt="Donut img">
            <h4>Seasonal Donuts</h4>
        </div>
        <div class="item-and-name">
            <img src="./images/img-myrtle-ave.webp" alt="Myrtle Ave Tea img">
            <h4>Myrtle Ave Tea</h4>
        </div>
        <div class="item-and-name">
            <img src="./images/img-bedford-bizarre.webp" alt="Bedford Bizarre Tea img">
            <h4>Bedford Bizarre Tea</h4>
        </div>
    </article>
</body>
</html>
